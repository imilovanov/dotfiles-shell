# 0 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1
set -g prefix `
set-option -g status-position bottom
set-option -g repeat-time 0

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
#setw -g mode-mouse off
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 3
bind-key K resize-pane -U 3
bind-key H resize-pane -L 3
bind-key L resize-pane -R 3

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Move panes to a new windows
bind-key M-j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key M-s command-prompt -p "send pane to:"  "join-pane -t '%%'"

#bind b create-pane
#bind c create-window
bind w list-windows
bind n next-window
bind p previous-window
#bind f find-window
#bind , name-window
bind & kill-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

